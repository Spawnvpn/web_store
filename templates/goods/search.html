{% block content %}
    {% load i18n %}
    <form  class="navbar-form navbar-left" role="search" action="" method="get" accept-charset="utf-8">
        <div class="form-group">
            <input class="form-control" name="q" type="text" placeholder="{% trans "Search" %}">
        </div>
        <select name="by" class="selectpicker">
            <option value="name">{% trans "Name" %}</option>
            <option value="specifications">{% trans "Specifications" %}</option>
            <option value="price">{% trans "Price" %}</option>
            <option value="quantity_in_stock">{% trans "Quantity in stock" %}</option>
        </select>
        <select name="in" class="selectpicker">
            <option value="">{% trans "in ascending order" %}</option>
            <option value="-">{% trans "in decreasing order" %}</option>
        </select>
    <button class="btn btn-default" type="submit">{% trans "Enter" %}</button>
    </form>

{% endblock %}
